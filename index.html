<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFID TERMINAL [CORE_SYS_07]</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --border: 1px solid #fff;
      --dim: #777;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden;
    }

    /* Main Terminal UI */
    .terminal-container {
      width: 400px;
      border: var(--border);
      padding: 2px;
      background: var(--bg);
    }

    .header-bar {
      border-bottom: var(--border);
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      background: var(--fg);
      color: var(--bg);
    }

    .content-area {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* System Readout */
    .system-readout {
      border: var(--border);
      padding: 15px;
      position: relative;
    }

    .section-label {
      position: absolute;
      top: -10px;
      left: 10px;
      background: var(--bg);
      padding: 0 5px;
      font-size: 10px;
      color: var(--fg);
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .data-label {
      color: var(--dim);
    }

    .data-value {
      font-weight: bold;
    }

    /* Input Section */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      background: transparent;
      border: var(--border);
      color: var(--fg);
      padding: 12px;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      background: #111;
    }

    button {
      background: var(--fg);
      color: var(--bg);
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: none;
    }

    button:hover {
      background: var(--bg);
      color: var(--fg);
      box-shadow: inset 0 0 0 1px var(--fg);
    }

    button:active {
      background: var(--dim);
    }

    /* Status Footer */
    .status-footer {
      border-top: var(--border);
      padding: 8px;
      font-size: 10px;
      display: flex;
      justify-content: space-between;
      color: var(--dim);
    }
  </style>
</head>

<body>

  <div class="terminal-container">
    <div class="header-bar">
      <span>RFID TERMINAL v1.0.7</span>
      <span id="sys-status">[ACTIVE]</span>
    </div>

    <div class="content-area">
      <div class="system-readout">
        <span class="section-label">[CARD_DATA]</span>
        <div class="data-row">
          <span class="data-label">UID:</span>
          <span id="uid" class="data-value">---------</span>
        </div>
        <div class="data-row">
          <span class="data-label">BAL:</span>
          <span id="balance" class="data-value">0.00</span>
        </div>
      </div>

      <div class="input-group">
        <span class="section-label">[TX_INITIALIZE]</span>
        <input id="amt" type="number" placeholder="ENTER_AMOUNT" autocomplete="off">
        <button onclick="topup()">EXECUTE_TOPUP</button>
      </div>
    </div>

    <div class="status-footer">
      <span>TEAM_07 // SECURE_NODE</span>
      <span id="conn-indicator">DISCONNECTED</span>
    </div>
  </div>

  <script>
    let currentUID = null;

    const ws = new WebSocket(`ws://${window.location.host}`);

    ws.onopen = () => {
      console.log("WebSocket connected");
      document.getElementById("conn-indicator").innerText = "CONNECTED";
      document.getElementById("conn-indicator").style.color = "#fff";
    };

    ws.onclose = () => {
      document.getElementById("conn-indicator").innerText = "DISCONNECTED";
      document.getElementById("conn-indicator").style.color = "#777";
    };

    ws.onmessage = e => {
      const data = JSON.parse(e.data);
      currentUID = data.uid;
      document.getElementById("uid").innerText = data.uid;
      document.getElementById("balance").innerText = parseFloat(data.balance).toFixed(2);

      // Flash effect for update
      const readout = document.querySelector(".system-readout");
      readout.style.borderColor = "#777";
      setTimeout(() => readout.style.borderColor = "#fff", 100);
    };

    function topup() {
      const amountInput = document.getElementById("amt");
      const amount = parseFloat(amountInput.value);

      if (!currentUID) return alert("ERR: NO_CARD_DETECTED");
      if (!amount || amount <= 0) return alert("ERR: INVALID_AMOUNT");

      fetch("/topup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: currentUID, amount })
      })
        .then(res => res.json())
        .then(data => {
          amountInput.value = "";
          console.log("TX_SUCCESS:", data);
        })
        .catch(err => {
          console.error("TX_ERROR:", err);
          alert("ERR: TX_FAILED");
        });
    }
  </script>
</body>

</html>

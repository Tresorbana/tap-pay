<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFID Dashboard - team_07</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e0e0e0;
    }

    /* Phone frame */
    .phone-frame {
      width: 360px;
      height: 640px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #000;
    }

    /* Card info section */
    .card-info {
      background: #f9f9f9;
      border-radius: 4px;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }

    .card-info div {
      font-size: 18px;
      color: #000;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #333; }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <h2>RFID Dashboard - team_07</h2>

    <div class="card-info">
      <div id="uid">UID: Waiting...</div>
      <div id="balance">Balance: 0</div>
    </div>

    <input id="amt" type="number" placeholder="Top-up amount">
    <button onclick="topup()">Top Up</button>

    <div class="footer">Powered by team_07</div>
  </div>

  <script>
    let currentUID = null;

    const ws = new WebSocket("ws://localhost:3001");

    ws.onopen = () => console.log("WebSocket connected");

    ws.onmessage = e => {
      const data = JSON.parse(e.data);
      currentUID = data.uid;
      document.getElementById("uid").innerText = "UID: " + data.uid;
      document.getElementById("balance").innerText = "Balance: " + data.balance;
    };

    function topup() {
      const amount = parseFloat(document.getElementById("amt").value);
      if (!currentUID) return alert("No card detected! Place a card first.");
      if (!amount || amount <= 0) return alert("Please enter a valid amount");

      fetch("http://localhost:3001/topup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: currentUID, amount })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("amt").value = "";
        console.log("Top-up successful:", data);
      })
      .catch(err => console.error("Top-up error:", err));
    }
  </script>
</body>
</html>
